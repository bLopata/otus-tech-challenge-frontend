<div class="container text-center">
  <h1>{{ title }}</h1>
</div>
<div class="container">
  <div class="row">
    <div class="search-students">
    <input
      class="form-control"
      type="text"
      name="search"
      [(ngModel)]="searchText"
      autocomplete="off"
      placeholder="&#61442; Start searching for a student by first or last name."
    />
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Enrolled Classes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.first }}</td>
          <td>{{ student.last }}</td>
          <td>{{ student.email }}</td>
          <td>{{ courseUtils.computeGPA(sstudentClasses) }}</td>
          <td>{{ courseUtils.listClassesById(student.studentClasses) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
