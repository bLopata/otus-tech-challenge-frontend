<div class="container text-center">
  <h1>{{ title }}</h1>
</div>
<div class="container">
  <div class="row">
    <div class="search-students">
    <input
      class="form-control filter-list-input"
      type="text"
      name="search"
      [(ngModel)]="searchText"
      autocomplete="off"
      placeholder="&#61442; Start searching for a student by first name, last name, or both."
    />
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>GPA</th>
          <th>ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students | filter : searchText; let i = index">
          <td (click)="navigateTo(student)" class="row-hover link">{{ student.first }}</td>
          <td (click)="navigateTo(student)" class="row-hover link">{{ student.last }}</td>
          <td class="row-hover">{{ courseUtils.computeGPA(student.studentClasses) }}</td>
          <td class="row-hover">{{ student.student_id }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
