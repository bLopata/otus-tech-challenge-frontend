<div class="container text-center">
	<h1>{{ title }}</h1>
</div>
<div class="container">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Cumulative GPA</th>
				<th>Enrolled Classes</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngIf="student">
				<td>{{ student.first }}</td>
				<td>{{ student.last }}</td>
				<td>{{ student.email }}</td>
				<td>{{ courseUtils.computeGPA(student.studentClasses) }}</td>
				<td><pre>{{ courseUtils.listClassesById(student.studentClasses) }}</pre></td>
			</tr>
		</tbody>
	</table>
	<p>
		<button (click)="gotoStudents()">Back</button>
	</p>
</div>
