<div class="container text-center">
  <h1>{{ title }}</h1>
</div>
<div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Cumulative GPA</th>
          <th>Enrolled Classes</th>
        </tr>
      </thead>
      <tbody>
          <td>{{ student.first }}</td>
          <td>{{ student.last }}</td>
          <td>{{ student.email }}</td>
          <td>{{ courseUtils.computeGPA(student.studentClasses) }}</td>
          <td>{{ courseUtils.listClassesById(student.studentClasses) }}</td>
      </tbody>
    </table>

</div>
